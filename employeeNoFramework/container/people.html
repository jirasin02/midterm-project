		<div class="right">
			<div class="navbar">
				<div></div>
				<div class="toolbar">
					<div class="chat">
						<i class="fa fa-envelope-o"></i>
					</div>
					<div class="noti">
						<i class="fa fa-bell-o"></i>
					</div>
					<div class="line"></div>
					<div class="profile">
						<i class="fa fa-user-circle-o"></i>

							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="rightmain">
				<div class="righttop">
					<p>People</p>
					<div class="search">
						<i class="fa fa-search" id="search"></i>
						<input type="text" id="searchInput" onkeyup="search()" placeholder="Search...">
					</div>
				</div>
				<div class="rightinfo">
					<table class="dataTable" id="dataTable">
						<thead>
							<tr class="header">
								<th style="width: 5%;">ID</th>
								<th style="width: 20%;">Name</th>
								<th style="width: 20%;">Position</th>
								<th style="width: 20%;">Team</th>
								<th style="width: 20%;">Email</th>
								<th style="width: 15%;">Status</th>
							</tr>
						</thead>
						<tbody>

							<script>
								var peopleInfo = [
									{ id: "1", name: "Jirasin", position: "UX designer", team: "Design Team", email: "jjrsinx@gmail.com", status: "Fired" },
									{ id: "2", name: "Athippat", position: "UI designer", team: "Coding Team", email: "athippat.athip@mail.kmutt.ac.th", status: "Fired" },
									{ id: "3", name: "Mixko", position: "Front-end Developer", team: "Web Developer Team", email: "mixko50@hotmail.com", status: "Full-time" },

								for (var i = 0; i < peopleInfo.length; i++) {
									document.write("<tr class='dataInfo' onclick='onClick()'>")
									document.write("<td>" + peopleInfo[i].id + "</td>")
									document.write("<td>" + peopleInfo[i].name + "</td>")
									document.write("<td>" + peopleInfo[i].position + "</td>")
									document.write("<td>" + peopleInfo[i].team + "</td>")
									document.write("<td>" + peopleInfo[i].email + "</td>")
									document.write("<td>" + peopleInfo[i].status + "</td>")
									document.write("</tr>")
								}
							</script>

						</tbody>
					</table>
				</div>

	<script src="../javascript/navbar.js"></script>
