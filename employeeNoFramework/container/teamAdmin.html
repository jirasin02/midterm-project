<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Untitled</title>
	<link rel="stylesheet" href="../style/main.css">
	<link rel="stylesheet" href="../style/teamAdmin.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
	<div class="main">
		<div class="left">
			<div class="icon">
				<i class="fa fa-cubes" id="iconpic"></i>
				<p>UNTITLED</p>
			</div>
			<div class="sidebar">
				<a href="dashboard.html">
					<div class="dashboard">
						<i class="fa fa-th-large"></i>
						<p>Dashboard</p>
					</div>
				</a>
				<a href="calendar.html">
					<div class="calendar">
						<i class="fa fa-calendar-o"></i>
						<p>Calendar</p>
					</div>
				</a>
				<a href="people.html">
					<div class="people">
						<i class="fa fa-user"></i>
						<p>People</p>
					</div>
				</a>
				<div class="team">
					<i class="fa fa-users"></i>
					<p>Team</p>
				</div>
			</div>
		</div>
		<div class="right">
			<div class="navbar">
				<div></div>
				<div class="toolbar">
					<div class="chat">
						<i class="fa fa-envelope-o"></i>
					</div>
					<div class="noti">
						<i class="fa fa-bell-o"></i>
					</div>
					<div class="line"></div>
					<div class="profile">
						<i class="fa fa-user-circle-o"></i>
						<p class="name">Jirasin</p>
						<div class="dropdown">
							<div onclick="myFunction()" class="dropdownbutton"><i class="fa fa-angle-down dropbtn"></i>
							</div>
							<div id="myDropdown" class="dropdown-content">
								<a href="profile.html">My profile</a>
								<a href="team1.html">My team</a>
								<a href="../index.html">
									<i class="fa fa-power-off"></i>
									<span>Sign out</span></a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="rightmain">
				<div class="righttop">
					<p>Team</p>
					<div style="width: 40%;"></div>
					<div class="search">
						<i class="fa fa-search"></i>
						<form action="">
							<input type="text" placeholder="Search...">
						</form>
					</div>
					<a href="" class="add">
						<i class="fa fa-plus"></i>
						<span>Add</span>
					</a>
				</div>
				<div class="rightinfo">
					<div class="row1">
						<div class="team1">
							<a href="team1.html" class="teaminfo">
								<p class="teamLogo">
									<i class="fa fa-user-circle-o"></i>
								</p>
								<p class="teamName">Design Team</p>
								<p class="numberOfMember">25 members</p>
							</a>
							<div class="editTeam">
								<div class="editTeambtn">
									<i class="fa fa-ellipsis-v"></i>
								</div>
								<a href="">
									<div class="editTeam-content">
										<p>
											<i class="fa fa-pencil"></i>
											<span>Edit</span>
										</p>
									</div>
								</a>

							</div>
						</div>

						<a href="team2.html" class="team2">
							<p class="teamLogo">
								<i class="fa fa-user-circle-o"></i>
							</p>
							<p class="teamName">AE Team</p>
							<p class="numberOfMember">5 members</p>
						</a>
						<div class="teamTwo"></div>
						<div class="teamTwo"></div>
					</div>
					<div class="row2">
						<div class="teamTwo"></div>
						<div class="teamTwo"></div>
						<div class="teamTwo"></div>
						<div class="teamTwo"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../javascript/navbar.js"></script>
	</div>
	</div>
</body>

</html>
